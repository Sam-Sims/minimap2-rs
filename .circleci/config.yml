# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  coverage:
    machine: true
    steps:
      - checkout
      - run: git submodule sync --recursive
      - run: git submodule update --init --recursive
      - run: docker run --security-opt seccomp=unconfined -v "${PWD}:/volume" xd009642/tarpaulin /bin/bash -c "apt-get update; apt-get install zlib1g-dev cmake -y; cargo build --features htslib; cargo tarpaulin --features htslib --out Xml; cd minimap2-sys; cargo tarpaulin"
      - run: bash <(curl -s https://codecov.io/bash)

  test-linux:
    docker:
      - image: cimg/rust:1.77.2
    steps:
      - checkout
      - run: sudo apt update
      - run: sudo apt install clang libclang-dev zlib1g-dev -y
      - run: git submodule sync --recursive
      - run: git submodule update --init --recursive
      - restore_cache:
          key: project-cache
      #- run: cargo install grcov
      #- run: cargo --version
      #- run: bash .scripts/grcov.bash
      - run: cargo build
      - run: cargo build --features htslib
      - run: cargo build --features simde
      - run: cargo build --features htslib,simde
      - run: cargo build --features static
      - run: cargo build --features static,htslib
      - run: cargo build --features static,htslib,simde
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
      - run: cargo test
      - run: cargo test --features htslib
      - run: cargo test --features simde
      - run: cd minimap2-sys
      - run: cargo test
      - run: cargo test --features simde
      - run: cargo test --features static
      - run: cargo test --features static,simde
      - run: cargo test --features static
      - run: cd ..
      - store_artifacts:
          path: ./build

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  minimap2-test:
    jobs:
      - test-linux
      - coverage

